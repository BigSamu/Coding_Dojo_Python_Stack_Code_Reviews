<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
    <title>Burger Form</title>
  </head>
  <body>
    <!-- I) HEADER SECTION -->
    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand flex-grow-1">
            <strong>My Burgers Website</strong>
          </a>
          <div>
            <a href="/burgers/new" class="btn btn-link"
              ><u class="text-white font-weight-bold">Add Burger</u></a
            >
            <a href="/burgers" class="btn btn-link"
              ><u class="text-white font-weight-bold">Home</u></a
            >
          </div>
        </div>
      </div>
    </header>

    <!--II) MAIN SECTION  -->
    <main>
      <form
        action="/burgers/{{burger.id}}/edit"
        method="post"
        class="p-4 w-25 mx-auto my-5 bg-dark text-light"
      >
        <h2 class="text-center text-primary mb-4">
          Edit the "{{burger.name}}" Burger:
        </h2>
        <div class="form-group">
          <label for="name">Burger Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            value="{{burger.name}}"
          />
        </div>
        <div class="form-group">
          <label for="bun">Bun:</label>
          <input
            type="text"
            name="bun"
            id="bun"
            class="form-control"
            value="{{burger.bun}}"
          />
        </div>
        <div class="form-group">
          <label for="meat">Meat:</label>
          <input
            type="text"
            name="meat"
            id="meat"
            class="form-control"
            value="{{burger.meat}}"
          />
        </div>
        <div class="form-group">
          <label for="calories">Calories:</label>
          <input
            type="number"
            min="0"
            name="calories"
            id="calories"
            class="form-control"
            value="{{burger.calories}}"
          />
        </div>
        <input
          type="submit"
          value="Update Burger"
          class="btn btn-primary btn-outline-dark"
        />
      </form>
    </main>
  </body>
</html>
