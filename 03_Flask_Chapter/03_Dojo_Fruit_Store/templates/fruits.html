<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

     <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Dojo Fruit Store</title>
  </head>
  <body>
    <!-- I) HEADER SECTION -->
    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-2"
            >
              <path
                d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
              ></path>
              <circle cx="12" cy="13" r="4"></circle>
            </svg>
            <strong>Dojo Fruit Store</strong>
          </a>
          <!-- <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button> -->
        </div>
      </div>
    </header>

    <!-- II) MAIN SECTION -->
    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1>Dojo Fruits</h1>
          <img
            style="height: 125px"
            class="img-thumbnail"
            src="{{ url_for('static', filename='img/apple.png') }}"
          />
          <img
            style="height: 125px"
            class="img-thumbnail"
            src="{{ url_for('static', filename='img/blackberry.png') }}"
          />
          <img
            style="height: 125px"
            class="img-thumbnail"
            src="{{ url_for('static', filename='img/raspberry.png') }}"
          />
          <img
            style="height: 125px"
            class="img-thumbnail"
            src="{{ url_for('static', filename='img/strawberry.png') }}"
          />
        </div>
        <p>
          <a href="/" class="btn btn-primary my-3">Go back</a>
        </p>
      </section>
    </main>
  </body>
</html>
