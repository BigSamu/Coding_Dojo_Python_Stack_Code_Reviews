<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Dojo Fruit Store</title>
  </head>
  <body>
    <!-- I) HEADER SECTION -->
    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <strong>Dojo Fruit Store</strong>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <!-- II) MAIN SECTION -->
    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1>Dojo Fruits</h1>
          <img
            width="100"
            height="100"
            class="img-thumbnail"
            src="{{ url_for('static', filename='img/apple.png') }}"
          />
          <img
            width="100"
            height="100"
            class="img-thumbnail"
            src="{{ url_for('static', filename='img/blackberry.png') }}"
          />
          <img
            width="100"
            height="100"
            class="img-thumbnail"
            src="{{ url_for('static', filename='img/raspberry.png') }}"
          />
          <img
            width="100"
            height="100"
            class="img-thumbnail"
            src="{{ url_for('static', filename='img/strawberry.png') }}"
          />
        </div>
      </section>
    </main>
  </body>
</html>
